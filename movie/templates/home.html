{% extends 'base.html'%}
{% block content %}


<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<div class="container">
    <form avtion="">
        <div class="mb-3">
            <label for="searchMovie" class="form-label">
                Search for movie
            </label>
            <input typr="text" class="form-control" name="searchMovie"/>
        </div>
        <button type="submit" class="btn btn-primary"> search</button>

    </form>
    <p> Searching for {{searchTerm}}</p>

    <div class="row row-cols-1 row-cols-md-3 g-4">

        {% for movie in movies %}
        <div class="card" style="width: 18rem;">
            <img src="{{ movie.image.url }}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{movie.title}}</h5>
                <p class="card-text">{{movie.description}}</p>
                <p class="card-text">{{movie.genre}}</p>
                <p class="card-text">{{movie.year}}</p>
                {% if movie.url %}
                    <a href="{{movie.url}}" class="btn btn-primary">Movie Link</a>
                {% endif %}
            </div>
        </div>
        {% endfor%}
        <br/>
        <br/>
        <br/>
        <h2> Join our mailing list:</h2>
        <form action="{% url 'signup'%}">
            <div class="mb-3">
                <lavel for="email" class="form-label"> Enter your email</lavel>
                <input type="email" class="form-control" name="email"/>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
</div>
{% endblock content %}
